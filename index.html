<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 16</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            height: 200px;
        }
        .box {
            width: 50%;
            border: 1px solid black;
            height: 100%;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="box">
            <div class="box">
                <div class="box"></div>
            </div>
        </div>
    </div>
</body>
</html>
